<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">

        <option>Minskas</option>

        <option>Niujorkas</option>
        <option>Varšuva</option>
        <option>Riga</option>

    <select name="cities" id="cities" size="3">

        <option>Kijevas</option>
        <option>Niujorkas</option>
        <option>Varšuva</option>

        <option>Kijevas</option>
        <option>Niujorkas</option>
        <option>Varšuva</option>
        <option>Riga</option>

    <select name="cities" id="cities">
        <optgroup label="Group1">
            <option>Minskas</option>
            <option>Maskva</option>
            <option>Kijevas</option>
        </optgroup>
        <optgroup label="Group2">
        <option>Niujorkas</option>
        <option>Varšuva</option>
        <option>Riga</option>
        </optgroup>
    </select>
    <input type="submit" value="Siųsti į serverį">

</html>
